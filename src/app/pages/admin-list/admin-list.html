<div class="admin-header">
  <button mat-stroked-button color="primary" [routerLink]="['/']">
    กลับไปหน้า Main
  </button>
  <button mat-raised-button color="primary" (click)="add()">
    เพิ่มสถานที่
  </button>
</div>

<div class="table-container">
  <table mat-table [dataSource]="trip" class="mat-elevation-z8">
    <!-- Column: Image -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>รูป</th>
      <td mat-cell *matCellDef="let p">
        <img [src]="p.coverimage || 'assets/placeholder.jpg'" class="thumb" />
      </td>
    </ng-container>

    <!-- Column: Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>ชื่อ</th>
      <td mat-cell *matCellDef="let p">{{ p.name }}</td>
    </ng-container>

    <!-- Column: Country -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>ประเทศ</th>
      <td mat-cell *matCellDef="let p">{{ p.country }}</td>
    </ng-container>

    <!-- Column: Price -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>ราคา (THB)</th>
      <td mat-cell *matCellDef="let p">{{ p.price | currency:'THB' }}</td>
    </ng-container>

    <!-- Column: Duration -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>ระยะเวลา</th>
      <td mat-cell *matCellDef="let p">{{ p.duration }} วัน</td>
    </ng-container>

    <!-- Column: Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>จัดการ</th>
      <td mat-cell *matCellDef="let p">
        <button
          mat-icon-button
          color="primary"
          (click)="edit(p.idx)"
          matTooltip="แก้ไข"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="confirmDelete(p.idx)"
          matTooltip="ลบ"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['image','name','country','price','duration','actions']"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['image','name','country','price','duration','actions'];"
    ></tr>
  </table>
</div>
